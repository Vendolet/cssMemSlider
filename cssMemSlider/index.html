<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>CSS MEM-slider</title>
</head>
<body>
    <main class="wrapper">

        <input class="input-radio" type="radio" name="radio-slide" id="slide1" checked>
        <input class="input-radio" type="radio" name="radio-slide" id="slide2">
        <input class="input-radio" type="radio" name="radio-slide" id="slide3">
        <input class="input-radio" type="radio" name="radio-slide" id="slide4">
        <input class="input-radio" type="radio" name="radio-slide" id="slide5">

        <div class="slider">
            <div class="slide slide1"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
            <div class="slide slide4"></div>
            <div class="slide slide5"></div>
        </div>

        <div class="subcontent">
            <div class="subcontent-description">
                <p class="description d-slide1">Homer's camping</p>
                <p class="description d-slide2">Marge in Paris</p>
                <p class="description d-slide3">Bart and biscuit</p>
                <p class="description d-slide4">Liza and space travel</p>
                <p class="description d-slide5">Maggie loves cartoons</p>
            </div>
    
            <div class="subcontent-selector">

                <label class="label-wrapper" for="slide1">
                    <div class="label" id="label1"></div>
                </label>
                <label class="label-wrapper" for="slide2">
                    <div class="label" id="label2"></div>
                </label>
                <label class="label-wrapper" for="slide3">
                    <div class="label"></div>
                </label>
                <label class="label-wrapper" for="slide4">
                    <div class="label"></div>
                </label>
                <label class="label-wrapper" for="slide5">
                    <div class="label"></div>
                </label>

            </div>
        </div>

    </main>
</body>
</html>
